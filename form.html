<script src="jquery-3.4.1.min.js"></script>
<script>
function TextBoxEmptyCheckQ()
{
	//alert("Hello");
	x = $("#firstname");
	y = $("#lastname");
	d = $("#error");
	//alert(x);
	if(x.val()=="")
	{
		d.html("FirstName Cannot be empty<br>");
		x.css({"border":"1px solid #cc0000"});
	}
	else
	{
		x.css({"border":"none"});
		d.html("");
	}
	if(y.val()=="")
	{
		d.html(d.html() + "LastName Cannot be empty<br>");
		y.css({"border":"1px solid #cc0000"});
	}
	else
	{
		y.css({"border":"none"});
	}
	
	
}
</script>
